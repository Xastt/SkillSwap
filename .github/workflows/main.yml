name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        module: [SkillSwap, SkillSwapMailSender]
    
    steps:
      # 1. Скачиваем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ставим JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Кэшируем Maven зависимости
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Собираем каждый модуль БЕЗ тестов
      - name: Build ${{ matrix.module }} (skip tests)
        working-directory: ${{ matrix.module }}
        run: |
          mvn -B clean package -DskipTests

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      # 1. Скачиваем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ставим JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Собираем JAR файлы ДО запуска Docker Compose
      - name: Build JAR files
        run: |
          echo "Building SkillSwap..."
          cd SkillSwap && mvn -B clean package -DskipTests
          echo "Building SkillSwapMailSender..."
          cd ../SkillSwapMailSender && mvn -B clean package -DskipTests
          echo "Checking JAR files..."
          ls -la SkillSwap/target/ || echo "SkillSwap/target не существует"
          ls -la SkillSwapMailSender/target/ || echo "SkillSwapMailSender/target не существует"
          echo "Listing all files in target directories..."
          find SkillSwap/target -type f -name "*.jar" 2>/dev/null || echo "No JAR files found in SkillSwap/target"
          find SkillSwapMailSender/target -type f -name "*.jar" 2>/dev/null || echo "No JAR files found in SkillSwapMailSender/target"

      # 4. Копируем JAR файлы с правильными именами
      - name: Copy JAR files with correct names
        run: |
          echo "Копируем JAR файлы с правильными именами..."
          
          # Для SkillSwap
          if [ -f "SkillSwap/target/SkillSwap-0.0.1-SNAPSHOT.jar.original" ]; then
            echo "Found original JAR for SkillSwap, copying..."
            cp SkillSwap/target/SkillSwap-0.0.1-SNAPSHOT.jar.original SkillSwap/target/SkillSwap-0.0.1-SNAPSHOT.jar
          elif [ -f "SkillSwap/target/SkillSwap-0.0.1-SNAPSHOT.jar" ]; then
            echo "Found repackaged JAR for SkillSwap"
          else
            echo "ERROR: No JAR file found for SkillSwap!"
            find SkillSwap/target -type f -name "*.jar*" 2>/dev/null
            exit 1
          fi
          
          # Для SkillSwapMailSender
          if [ -f "SkillSwapMailSender/target/SkillSwapMailSender-0.0.1-SNAPSHOT.jar.original" ]; then
            echo "Found original JAR for SkillSwapMailSender, copying..."
            cp SkillSwapMailSender/target/SkillSwapMailSender-0.0.1-SNAPSHOT.jar.original SkillSwapMailSender/target/SkillSwapMailSender-0.0.1-SNAPSHOT.jar
          elif [ -f "SkillSwapMailSender/target/SkillSwapMailSender-0.0.1-SNAPSHOT.jar" ]; then
            echo "Found repackaged JAR for SkillSwapMailSender"
          else
            echo "ERROR: No JAR file found for SkillSwapMailSender!"
            find SkillSwapMailSender/target -type f -name "*.jar*" 2>/dev/null
            exit 1
          fi
          
          echo "Final JAR files:"
          ls -la SkillSwap/target/*.jar 2>/dev/null || echo "No JAR in SkillSwap/target"
          ls -la SkillSwapMailSender/target/*.jar 2>/dev/null || echo "No JAR in SkillSwapMailSender/target"

      # 5. Запускаем Docker Compose для проверки
      - name: Start services with Docker Compose
        run: |
          echo "Проверяем версию Docker Compose..."
          docker compose version
          
          echo "Запускаем сервисы..."
          docker compose up -d --build
          
          echo "Ждём 30 секунд для старта всех сервисов..."
          sleep 30
          
          echo "Проверяем состояние контейнеров:"
          docker compose ps
          
          echo "Логи SkillSwap:"
          docker logs skillswap --tail 50 2>/dev/null || echo "Контейнер skillswap не найден или еще не запущен"
          
          echo "Логи SkillSwapMailSender:"
          docker logs skillswapmailsender --tail 50 2>/dev/null || echo "Контейнер skillswapmailsender не найден или еще не запущен"
          
          echo "Проверяем, что контейнеры запущены..."
          if docker compose ps 2>/dev/null | grep -q "Exit"; then
            echo "Некоторые контейнеры завершились с ошибкой!"
            docker compose logs
            exit 1
          fi

      # 6. Останавливаем сервисы
      - name: Cleanup Docker containers
        if: always()
        run: |
          echo "Останавливаем сервисы..."
          docker compose down -v 2>/dev/null || true
          
          echo "Очищаем Docker образы..."
          docker system prune -af 2>/dev/null || true
