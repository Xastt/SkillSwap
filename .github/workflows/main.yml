name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        module: [SkillSwap, SkillSwapMailSender]
    
    steps:
      # 1. Скачиваем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ставим JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Кэшируем Maven зависимости
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Собираем каждый модуль БЕЗ тестов
      - name: Build ${{ matrix.module }} (skip tests)
        working-directory: ${{ matrix.module }}
        run: |
          mvn -B clean package -DskipTests

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      # 1. Скачиваем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ставим JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Собираем JAR файлы ДО запуска Docker Compose
      - name: Build JAR files
        run: |
          echo "Building SkillSwap..."
          cd SkillSwap && mvn -B clean package -DskipTests
          echo "Building SkillSwapMailSender..."
          cd ../SkillSwapMailSender && mvn -B clean package -DskipTests
          echo "Checking JAR files..."
          ls -la SkillSwap/target/*.jar
          ls -la SkillSwapMailSender/target/*.jar

      # 4. Запускаем Docker Compose для проверки
      - name: Start services with Docker Compose
        run: |
          echo "Проверяем версию Docker Compose..."
          docker compose version
          
          echo "Запускаем сервисы..."
          docker compose up -d --build
          
          echo "Ждём 30 секунд для старта всех сервисов..."
          sleep 30
          
          echo "Проверяем состояние контейнеров:"
          docker compose ps
          
          echo "Логи SkillSwap:"
          docker logs skillswap --tail 50 || echo "Контейнер skillswap не найден"
          
          echo "Логи SkillSwapMailSender:"
          docker logs skillswapmailsender --tail 50 || echo "Контейнер skillswapmailsender не найден"
          
          echo "Проверяем, что контейнеры запущены..."
          if docker compose ps | grep -q "Exit"; then
            echo "Некоторые контейнеры завершились с ошибкой!"
            docker compose logs
            exit 1
          fi

      # 5. Останавливаем сервисы
      - name: Cleanup Docker containers
        if: always()
        run: |
          echo "Останавливаем сервисы..."
          docker compose down -v || true
          
          echo "Очищаем Docker образы..."
          docker system prune -af || true
